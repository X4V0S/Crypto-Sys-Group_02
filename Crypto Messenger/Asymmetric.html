<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cifrado Asimetrico</title>
    <!--Color del Fondo-->
    <link rel="stylesheet" href="Asymmetric.css" >
  </head>
  <body>
    <center>
    <h1>Cifrado Asimetrico</h1>
    </center>
  </body>
</html>

<div>
  <form>
    <br>
      <label id="texto1">Their Public Key:</label>
      <textarea id="txtarea1" cols="15" maxlength=50 rows="1"></textarea>
      <input id="btn1" type="button" value="Random" />
      </br>
  </form>

    <br>
      <label id="texto2">My Secret Key:</label>
      <textarea id="txtarea2" cols="15" maxlength=50 rows="1"></textarea>
      <input id="btn2" type="button" value="Random" />
    </br>

    <br>
    <label id="texto3">Nonce:</label>
    <textarea id="txtarea3" cols="15" maxlength=50 rows="1"></textarea>
    <input id="btn3" type="button" value="Random" />
    </br>

    <br>
    <label id="texto4">Message:</label>
    <textarea id="txtarea4" cols="25" rows="10"></textarea>
    <br/>

    <br>
    <input id="btn4" type="button" value="Encriptar" />
    </br>

    <br>
    <label id="texto5">Box:</label>
    <textarea id="txtarea5" cols="25" rows="10"></textarea>
    <br/>

    <br>
    <input id="btn5" type="button" value="Desencriptar" />
    </br>
  </form>

</div>
